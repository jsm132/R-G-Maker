<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RGMethodology</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>R&G Maker</header>
    <div class="container">
        <form (submit)="addUser()">
            <div class="row py-5">
                <img src="../assets/logo.png" alt="avatar" class="img-thumbnail center">
            </div>
            <div class="text-center">
                <input type="email" name="inputEmail" [(ngModel)]="email" class="col-md-3 py-2" placeholder="Correo electrónico..." required>
            </div>
            <div class="text-center py-1">
                <input type="password" name="inputPassword" [(ngModel)]="confirmPass" class="col-md-3 py-2" placeholder="Contraseña..." required>
            </div>
            <div class="text-center">
                <input type="password" name="inputPassword" [(ngModel)]="pass" class="col-md-3 py-2" placeholder="Confirmar contraseña..." required>
            </div>
            <div class="text-center">
                <div>
                    <button type="submit" class="loginButton col-md-3">Registrarse</button>
                </div>
                <div>
                    <a routerLinkActive="router-link-active" [routerLink]="['']">cancelar</a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
